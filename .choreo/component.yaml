# +required The configuration file schema version
schemaVersion: 1.2

# +optional Incoming connection details for the component
endpoints:
  # 定义 HTTP 代理端点
  - name: http-proxy
    # +required 你的应用中 HTTP 服务器监听的端口
    port: 7890
    # +required 类型为 REST
    type: REST
    # +optional 网络可见性，设置为 Public
    networkVisibilities:
      - Public
    # +optional Context (base path) of the API
    # 我们代理所有路径，所以这里可以留空或设置为 /
    basePath: /

  # 定义 WebSocket 代理端点
  - name: websocket-proxy
    # +required 你的应用中 WebSocket 服务器监听的端口，必须与 HTTP 不同
    port: 7891
    # +required 类型为 WS
    type: WS
    # +optional 网络可见性，设置为 Public
    networkVisibilities:
      - Public
    # +optional Context (base path) of the API
    # 客户端会请求 /ws，所以我们设置 context 为 /ws
    basePath: /ws
